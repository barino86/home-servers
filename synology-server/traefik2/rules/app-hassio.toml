[http.routers]
  [http.routers.hassio-rtr]
      entryPoints = ["https"]
      rule = "Host(`hassio.barinohub.com`)"
      service = "hassio-svc"
      middlewares = ["chain-oauth"]
      [http.routers.hassio-rtr.tls]
        certresolver = "dns-cloudflare"

[http.services]
  [http.services.hassio-svc]
    [http.services.hassio-svc.loadBalancer]
      passHostHeader = true
      [[http.services.hassio-svc.loadBalancer.servers]]
        url = "http://192.168.1.177:8123"
