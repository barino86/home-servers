[http.routers]
  [http.routers.nd-desk-rtr]
      entryPoints = ["https"]
      rule = "Host(`nd-desk.barinohub.com`)"
      service = "nd-desk-svc"
      middlewares = ["chain-oauth"]
      [http.routers.nd-desk-rtr.tls]
        certresolver = "dns-cloudflare"

[http.services]
  [http.services.nd-desk-svc]
    [http.services.nd-desk-svc.loadBalancer]
      passHostHeader = true
      [[http.services.nd-desk-svc.loadBalancer.servers]]
        url = "http://192.168.1.200:19999"
