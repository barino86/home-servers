    #   - "traefik.http.routers.hydra-rtr.entrypoints=https"
    #   - "traefik.http.routers.hydra-rtr.rule=HostHeader(`hydra.$DOMAINNAME`)"
    #   ## Middlewares
    #   - "traefik.http.routers.hydra-rtr.middlewares=chain-authelia@file"
